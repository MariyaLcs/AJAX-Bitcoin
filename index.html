<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>AJAX-Bitcoin</title>
  </head>
  <body>
    <div class="container">
      <h1>
        Bitcoin Current Price is: <br />
        <span class="hide" id="price">$0 USD</span>
      </h1>
      <form action="">
        <input type="radio" name="currency" value="USD" checked="true" /> USD
        <input type="radio" name="currency" value="GBP" /> GBP
        <input type="radio" name="currency" value="EUR" /> EUR <br />
      </form>
      <button class="btn btn-success" id="data">Refresh Data</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
